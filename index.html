<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板テスト版 - 投稿一覧</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>掲示板テスト版</h1>
            <div class="auth-info">
                <span id="user-email">未ログイン</span>
                <button id="logout-btn" style="display:none;">ログアウト</button>
                <a href="login.html" id="login-btn">ログイン</a>
            </div>
        </header>

        <nav>
            <a href="index.html" class="nav-active">投稿一覧</a>
            <a href="post.html" id="new-post-link">新規投稿</a>
        </nav>

        <main>
            <div id="posts-container">
                <div class="loading">読み込み中...</div>
            </div>
        </main>

        <footer>
            <p>掲示板テスト</p>
        </footer>
    </div>

    <script type="module">
        import { initApp, loadPosts } from './app.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            await initApp();
            await loadPosts();
        });
    </script>
</body>
</html>
